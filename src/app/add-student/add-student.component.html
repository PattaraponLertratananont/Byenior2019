<body>
    <div id="container">
        <div id="box">
            <h2 style="text-align: center">เพิ่มนักศึกษารายบุคคล</h2>
            <span>รหัสนักศึกษา</span>
            <input class="formAdd" type="text" [formControl]="stuid" name="stuid" id="stuid" placeholder="รหัสนักศึกษา" required><br>
            <span>ชื่อ-นามสกุล</span>
            <input class="formAdd" type="text" [formControl]="name" name="name" id="name" placeholder="ชื่อ-นามสกุล" required>
            <span>ชั้นปี</span>
            <select class="formAdd" [(ngModel)]="selectedOption.value">
                        <option [value]="o.value" *ngFor="let o of options">{{o.name}}</option>
                    </select>
            <button type="submit" (click)="addStudent(stuid.value,name.value,selectedOption.value)" [disabled]="!name.valid || !stuid.valid || selectedOption.value==''">เพิ่มข้อมูล</button>
        </div>

        <div id="box">
            <h2 style="text-align: center; margin-bottom: 20px;">เพิ่มนักศึกษาผ่าน CSV</h2>
            <input type="file" name="csvFile" id="csvFile" (change)="readCSV($event.target.files)">
            <button type=" submit " (click)="addByCsv()">เพิ่มข้อมูล</button>
            <div *ngFor="let stu of csvARR">
                <p>{{stu.name}} รหัสนักศึกษา {{stu.stuid}} ชั้นปี {{stu.degree}}</p>
            </div>
        </div>
    </div>
</body>
