    <div id="container">
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ลำดับ </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> ชื่อ-นามสกุล </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="stuid">
                    <th mat-header-cell *matHeaderCellDef> รหัสนักศึกษา </th>
                    <td mat-cell *matCellDef="let element"> {{element.stuid}} </td>
                </ng-container>
                <ng-container matColumnDef="degree">
                    <th mat-header-cell *matHeaderCellDef> ระดับชั้น </th>
                    <td mat-cell *matCellDef="let element"> {{element.degree}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</body>
