<body>
    <div id="container">
        <h1>รายชื่อผู้เข้าร่วมงาน</h1>
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="txtTop"> ชื่อ-นามสกุล </th>
                    <td mat-cell *matCellDef="let element" class="txtCell"> {{element.name}} </td>
                    <td mat-footer-cell *matFooterCellDef class="txtBot"></td>
                </ng-container>
                <ng-container matColumnDef="stuid">
                    <th mat-header-cell *matHeaderCellDef class="txtTop"> รหัสนักศึกษา </th>
                    <td mat-cell *matCellDef="let element" class="txtCell"> {{element.stuid}} </td>
                    <td mat-footer-cell *matFooterCellDef class="txtBot">จำนวนคนเข้าร่วมงาน</td>
                </ng-container>
                <ng-container matColumnDef="degree">
                    <th mat-header-cell *matHeaderCellDef class="txtTop"> ระดับชั้น </th>
                    <td mat-cell *matCellDef="let element" class="txtCell"> {{element.degree}} </td>
                    <td mat-footer-cell *matFooterCellDef class="txtBot"> {{total}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
            </table>
        </div>
    </div>
</body>
